<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>TiffyAI</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #000;
      color: #fff;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    #chat {
      width: 100%;
      max-width: 800px;
      padding: 20px;
    }
    .bubble {
      padding: 10px 15px;
      border-radius: 12px;
      margin: 6px 0;
      max-width: 80%;
      line-height: 1.4em;
    }
    .user {
      background: #333;
      align-self: flex-end;
    }
    .tiffy {
      background: #1e90ff;
      color: #fff;
      align-self: flex-start;
    }
    #walletChooser {
      display: none;
      justify-content: center;
      gap: 15px;
      margin: 10px 0;
    }
    #price {
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <div id="chat"></div>
  <div id="walletChooser">
    <button onclick="launch('binance')">Binance</button>
    <button onclick="launch('metamask')">MetaMask</button>
    <button onclick="launch('trust')">TrustWallet</button>
    <button onclick="openPresale()">Presale</button>
  </div>
  <div id="price"></div>
  <div id="lastUpdated"></div>

<script>
/* ------------------------------
   MEMORY + PERSONALITY ENGINE
--------------------------------*/
let chatHistory = [];
let lastTopic = "";
let knowledgeBase = [];
let knowledgeLoaded = false;

// Load knowledge.json fresh every session + cache
async function loadKnowledge() {
  try {
    const res = await fetch("knowledge.json?_=" + Date.now());
    knowledgeBase = await res.json();
    knowledgeLoaded = true;
    console.log("Knowledge loaded:", knowledgeBase.length, "entries");
    localStorage.setItem("knowledgeCache", JSON.stringify(knowledgeBase));
  } catch (err) {
    console.warn("Could not fetch knowledge.json, using cached version");
    const cache = localStorage.getItem("knowledgeCache");
    if (cache) {
      knowledgeBase = JSON.parse(cache);
      knowledgeLoaded = true;
    }
  }
}

// Save chat memory
function saveChat(user, tiffy) {
  chatHistory.push({ user, tiffy });
  if (chatHistory.length > 20) chatHistory.shift();
  localStorage.setItem("chatHistory", JSON.stringify(chatHistory));
  localStorage.setItem("lastTopic", lastTopic);
}

// Load memory on start
function restoreMemory() {
  const saved = localStorage.getItem("chatHistory");
  if (saved) chatHistory = JSON.parse(saved);
  lastTopic = localStorage.getItem("lastTopic") || "";
}

/* ------------------------------
   SMART RESPONSE BUILDER
--------------------------------*/
function findResponse(userInput) {
  let input = userInput.toLowerCase();
  let words = input.split(/\s+/);
  let fallbackResponses = [
    "Youâ€™re curious, arenâ€™t you? Let me think on thatâ€¦ maybe try asking me about games, rewards, or keys.",
    "I hear you â€” and I like where this is going. Want me to guide you deeper into the Tiffyverse?",
    "Thatâ€™s an interesting oneâ€¦ letâ€™s tie it back to what we were just talking about."
  ];

  // Handle "yes" / "no"
  if (input === "yes" || input === "yep" || input === "yeah") {
    if (lastTopic) {
      return `Perfect! Since we were on about **${lastTopic}**, letâ€™s dive deeper.`;
    } else {
      return "Love that energy! Want me to show you something fun in the Tiffyverse?";
    }
  }
  if (input === "no" || input === "nope" || input === "nah") {
    return "Fair enough! But Iâ€™ll be here, tempting you with shiny rewards when youâ€™re ready. ðŸ˜‰";
  }

  // Search knowledge.json by keywords
  if (knowledgeLoaded) {
    for (let entry of knowledgeBase) {
      if (entry.keywords.some(k => input.includes(k))) {
        lastTopic = entry.keywords[0]; // update memory
        let tier = Math.floor(Math.random() * entry.responses.length);
        let options = entry.responses[tier];
        return options[Math.floor(Math.random() * options.length)];
      }
    }
  }

  // Fallback to lastTopic
  if (lastTopic) {
    return `Still thinking about **${lastTopic}**? Letâ€™s keep going â€” Iâ€™ve got more to say on that.`;
  }

  // Default fallback
  return fallbackResponses[Math.floor(Math.random() * fallbackResponses.length)];
}
/* ------------------------------
   CHAT + SPEECH HANDLING
--------------------------------*/
function addMessage(text, sender = "tiffy") {
  const chat = document.getElementById("chat");
  const bubble = document.createElement("div");
  bubble.classList.add("bubble", sender);
  bubble.textContent = text;
  chat.appendChild(bubble);
  chat.scrollTop = chat.scrollHeight;

  if (sender === "tiffy") {
    speak(text);
    if (chatHistory.length > 0) {
      saveChat(chatHistory[chatHistory.length - 1].user, text);
    }
  }
}

function handleUserInput(input) {
  const userMessage = input.trim();
  if (!userMessage) return;

  addMessage(userMessage, "user");
  const tiffyResponse = findResponse(userMessage);
  addMessage(tiffyResponse, "tiffy");

  saveChat(userMessage, tiffyResponse);
}

function speak(text) {
  if (!window.speechSynthesis) return;
  try {
    window.speechSynthesis.cancel(); // reset voice
    const utterance = new SpeechSynthesisUtterance(text);
    utterance.rate = 1;
    utterance.pitch = 1.1;
    utterance.lang = "en-US";
    window.speechSynthesis.speak(utterance);
  } catch (err) {
    console.warn("Speech synthesis failed silently:", err);
  }
}

/* ------------------------------
   DIRECT COMMANDS + LINKS
--------------------------------*/
function launch(wallet) {
  if (wallet === "binance") {
    window.open("https://www.binance.com/", "_blank");
  } else if (wallet === "metamask") {
    window.open("https://metamask.io/", "_blank");
  } else if (wallet === "trust") {
    window.open("https://trustwallet.com/", "_blank");
  }
}

function openPresale() {
  window.open("https://www.pinksale.finance", "_blank");
}

/* ------------------------------
   PRICE FETCH
--------------------------------*/
async function fetchPrice() {
  try {
    const res = await fetch("https://api.binance.com/api/v3/ticker/price?symbol=BNBUSDT");
    const data = await res.json();
    document.getElementById("price").innerText =
      "BNB Price: $" + parseFloat(data.price).toFixed(2);
    document.getElementById("lastUpdated").innerText =
      "Updated: " + new Date().toLocaleTimeString();
  } catch (err) {
    console.warn("Price fetch failed");
  }
}

/* ------------------------------
   INPUT HANDLING
--------------------------------*/
document.addEventListener("keydown", e => {
  if (e.key === "Enter") {
    const lastBubble = document.querySelector("#chat .bubble.user:last-child");
    if (!lastBubble || lastBubble.textContent.trim() !== e.target.value.trim()) {
      handleUserInput(e.target.value);
      e.target.value = "";
    }
  }
});

/* ------------------------------
   INIT
--------------------------------*/
(async function init() {
  restoreMemory();
  await loadKnowledge();
  fetchPrice();
  setInterval(fetchPrice, 60000);

  addMessage("Hey there, Iâ€™m TiffyAI. Ready to explore the Tiffyverse with me?");
})();
</script>
</body>
</html>
