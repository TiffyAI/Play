    body, html { margin: 0; padding: 0; height: 100%; overflow: hidden; }

    /* Loading Screen with drop.gif behind Tiffy */
    #loadingScreen {
      position: absolute;
      top:0;left:0;
      width:100%;height:100%;
      background:#000 url("drop.gif") center/cover no-repeat;
      color:white;
      display:flex;
      flex-direction:column;
      align-items:center;
      justify-content:center;
      z-index:20000;
      transition: opacity 1s ease;
    }
    #loadingScreen img {
      width:200px;
      border-radius:50%;
      box-shadow:0 0 30px #00f0ff;
      margin-bottom:10px;
    }
    #loadingScreen h2, #loadingScreen p {
      font-family:sans-serif;
      text-align:center;
      margin:6px 0;
    }
    .glass-input {
      background: rgba(255, 255, 255, 0.12);
      border: 1px solid rgba(255, 255, 255, 0.25);
      padding: 10px;
      border-radius: 12px;
      color: white;
      margin: 8px 0;
      font-size: 14px;
      width: 220px;
      text-align: center;
    }
    #startTiffy {
      margin-top:8px;
      padding:10px 18px;
      border:none;
      border-radius:10px;
      background:linear-gradient(135deg, #00f0ff, #0080ff);
      color:white;
      font-weight:bold;
      cursor:pointer;
      box-shadow:0 0 12px #00f0ff;
    }
    #changeName {
      margin-left:8px;
      padding:8px 10px;
      border-radius:8px;
      background: rgba(255,255,255,0.12);
      cursor: pointer;
      display:none;
    }

    .talking { animation: lipMove 0.28s infinite alternate; transform-origin: 50% 60%; }
    @keyframes lipMove {
      from { transform: scale(1,1); }
      to { transform: scale(1,0.92); }
    }

    /* Glass input panel */
    .glass-panel {
      position: absolute;
      bottom: 40px;
      left: 30%;
      transform: translateX(-50%);
      width: 55%;
      background: rgba(255, 255, 255, 0.08);
      border: 1px solid rgba(255, 255, 255, 0.18);
      backdrop-filter: blur(8px);
      border-radius: 12px;
      padding: 12px;
      color: white;
      font-family: sans-serif;
      display: flex;
      gap: 12px;
      align-items: center;
      z-index: 9999;
    }
    input[type="text"] {
      flex: 1;
      background: rgba(255, 255, 255, 0.12);
      border: none;
      color: white;
      padding: 8px;
      border-radius: 8px;
    }
    button {
      background: rgba(255,255,255,0.12);
      border: none;
      padding: 8px 12px;
      border-radius: 12px;
      color: white;
      cursor: pointer;
    }

    /* Visualization bars */
    .visualizer {
      position: absolute;
      bottom: 92px;
      left: 30%;
      transform: translateX(-50%);
      display: flex;
      gap: 4px;
      height: 22px;
      align-items: flex-end;
      z-index: 10000;
    }
    .bar { width: 5px; background: #00f0ff; border-radius: 3px; height: 6px; animation: bounce 0.6s infinite ease-in-out; }
    .bar:nth-child(2){ animation-delay: 0.08s }
    .bar:nth-child(3){ animation-delay: 0.16s }
    .bar:nth-child(4){ animation-delay: 0.24s }
    .bar:nth-child(5){ animation-delay: 0.32s }
    @keyframes bounce { 0%,100%{height:6px} 50%{height:22px} }

    .hidden { display: none; }
  </style>

    /***********************
 * State & Memory
 ***********************/
let selectedVoice = null;
let voiceReady = false;
let userName = localStorage.getItem("tiffyUserName") || "";

// conversation memory + last bot claim for continuity
let history = JSON.parse(localStorage.getItem("tiffyMemory") || "[]");
let lastBotClaim = localStorage.getItem("tiffyLastClaim") || ""; // e.g., "new game: Starship TiffyAI"
function saveMemory() { localStorage.setItem("tiffyMemory", JSON.stringify(history)); }
function saveClaim(txt) { lastBotClaim = txt || ""; localStorage.setItem("tiffyLastClaim", lastBotClaim); }

// conversation context for knowledge templates (kept small & explicit)
const CTX_KEY = "tiffyLastContext";
let lastContext = (() => {
  try { return JSON.parse(localStorage.getItem(CTX_KEY) || "{}") || {}; }
  catch { return {}; }
})();
function saveContext() {
  localStorage.setItem(CTX_KEY, JSON.stringify(lastContext || {}));
}
function setContext(patch = {}) {
  lastContext = { ...(lastContext || {}), ...patch };
  saveContext();
}

// nickname helper
function nickname(name) {
  if (!name) return "friend";
  if (Math.random() < 0.33) return name + "ey";
  return name;
}

/***********************
 * Voice setup (silent)
 ***********************/
function initVoices() {
  return new Promise((resolve) => {
    function setVoice() {
      const voices = window.speechSynthesis.getVoices();
      if (voices.length > 0) {
        selectedVoice = voices.find(v => v.name.includes("Female")) || voices[0];
        voiceReady = true;
        resolve();
      }
    }
    setVoice();
    if (!voiceReady) {
      window.speechSynthesis.onvoiceschanged = setVoice;
    }
  });
}

function speak(text, cb) {
  if (!voiceReady || !selectedVoice) return;
  const u = new SpeechSynthesisUtterance(text);
  u.voice = selectedVoice;
  u.onend = cb || (() => {});
  speechSynthesis.speak(u);
}

/***********************
 * Knowledge Engine
 ***********************/
let knowledge = {};
function initKnowledge() {
  fetch("https://tiffyai.github.io/Play/knowledge.json")
    .then(r => r.json())
    .then(data => { knowledge = data; });
}

function findKnowledge(input) {
  let best = null, score = 0;
  for (const k of Object.values(knowledge)) {
    if (Array.isArray(k.keywords)) {
      let s = k.keywords.reduce((acc, kw) => acc + (input.includes(kw) ? 1 : 0), 0);
      if (s > score) { score = s; best = k; }
    }
  }
  return best;
}

/***********************
 * Brainstorm Loader
 ***********************/
let brainstormLines = [];

// load brainstorm.txt once per session, fresh from GitHub
async function loadBrainstorm() {
  if (brainstormLines.length > 0) return;

  // check cache
  const cached = localStorage.getItem("tiffyBrainstorm");
  if (cached) {
    brainstormLines = JSON.parse(cached);
    return;
  }

  try {
    const BRAINSTORM_URL = "https://tiffyai.github.io/Play/brainstorm.txt";
    const cacheBusterUrl = `${BRAINSTORM_URL}?v=${Date.now()}`;
    const res = await fetch(cacheBusterUrl, { cache: "reload" });
    if (!res.ok) throw new Error("Failed to load brainstorm file");
    const text = await res.text();
    brainstormLines = text.split("\n").filter(line => line.trim().length > 0);
    localStorage.setItem("tiffyBrainstorm", JSON.stringify(brainstormLines));
  } catch (err) {
    console.error("Brainstorm load error:", err);
    brainstormLines = [];
  }
}

function brainstormFallback(userInput) {
  if (!brainstormLines || brainstormLines.length === 0) return null;
  const words = userInput.trim().split(/\s+/);
  if (words.length < 3) return null;
  const last3 = words.slice(-3).join(" ").toLowerCase();
  return brainstormLines.find(line => line.toLowerCase().includes(last3)) || null;
}

/***********************
 * Ecosystem Fallback
 ***********************/
const ecosystemPromos = [
  "Explore our VR spaces and games!",
  "Have you tried the ecosystem map?",
  "Check out the gallery of Tiffy creations."
];

/***********************
 * Chat Handler
 ***********************/
function sendMessage(msg) {
  const input = msg.toLowerCase();

  let response = "";
  const best = findKnowledge(input);
  if (best) {
    response = best.response || "I know about that.";
    if (!best.contextual) {
      if (Array.isArray(best.keywords) && best.keywords.length > 0) {
        setContext({ topic: best.keywords[0] });
      }
    }
  } else {
    // try brainstorm fallback
    const brainstormLine = brainstormFallback(input);
    if (brainstormLine) {
      response = brainstormLine;
    } else {
      // fallback promos
      response = ecosystemPromos[Math.floor(Math.random() * ecosystemPromos.length)];
    }
  }

  history.push({ role: "user", text: msg });
  history.push({ role: "tiffy", text: response });
  saveMemory();

  speak(response);
}

/***********************
 * Input & Mic
 ***********************/
const inputEl = document.getElementById("chat-input");
const sendBtn = document.getElementById("send-btn");
const micBtn = document.getElementById("mic-btn");

sendBtn.addEventListener("click", () => {
  const msg = inputEl.value.trim();
  if (msg) { sendMessage(msg); inputEl.value = ""; }
});

inputEl.addEventListener("keydown", (e) => {
  if (e.key === "Enter") {
    const msg = inputEl.value.trim();
    if (msg) { sendMessage(msg); inputEl.value = ""; }
  }
});

micBtn.addEventListener("click", () => {
  const rec = new webkitSpeechRecognition();
  rec.lang = "en-US";
  rec.onresult = (e) => {
    const msg = e.results[0][0].transcript;
    sendMessage(msg);
  };
  rec.start();
});

 ***********************/
async function startTiffy() {
  await initVoices();
  initKnowledge();
  await loadBrainstorm();
  speak("Hi, I'm Tiffy! How can I help you explore today?");
}
