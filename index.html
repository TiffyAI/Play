<!DOCTYPE html>
<html>
<head>
    <title>Tiffy AI - AR Experience with GIF</title>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://unpkg.com/aframe-gif-shader@0.9.1/dist/aframe-gif-shader.min.js"></script>
</head>
<body>
    <a-scene>
        <a-sky src="https://tiffyai.github.io/Play/tumblr_nng70eWJS91unmofno1_500.gif"></a-sky>

        <a-entity
            camera
            position="0 1.6 0"
            look-controls="reverseMouseDrag: true"
            wasd-controls>
        </a-entity>

        <a-plane
            position="0 1.6 -3"
            rotation="0 0 0"
            width="2"
            height="2"
            material="shader:gif; src:url(https://raw.githubusercontent.com/TiffyAI/Play/refs/heads/main/tumblr_nng70eWJS91unmofno1_500.gif)">
        </a-plane>
    </a-scene>
</body>
</html>
