<!DOCTYPE html>
<html>
<head>
    <title>Tiffy AI - AR Experience with GIF</title>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>

    <script src="https://raw.githack.com/mayognaise/aframe-gif-shader/master/dist/aframe-gif-shader.min.js"></script>
</head>
<body>
    <a-scene>
        <a-sky src="https://tiffyai.github.io/AR-TIFFY-Treasure-Hunt/5.png"></a-sky>

        <a-entity
            camera
            position="0 1.6 0"
            look-controls="reverseMouseDrag: true"
            wasd-controls>
        </a-entity>

        <a-plane
            position="0 1.6 -3"
            rotation="0 0 0"
            width="2"
            height="2"
            material="shader:gif; src:url(https://media.giphy.com/media/l41JXuT47J6f0r8Y8/giphy.gif)">
        </a-plane>
    </a-scene>
</body>
</html>
