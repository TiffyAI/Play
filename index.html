<!DOCTYPE html>
<html>
<head>
    <title>Tiffy AI - AR Experience without Camera</title>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>

    </head>
<body>

    <a-scene>
        <a-sky src="https://tiffyai.github.io/AR-TIFFY-Treasure-Hunt/5.png"></a-sky>

        <a-entity
            camera
            position="0 1.6 0"
            look-controls="reverseMouseDrag: true"
            wasd-controls>
        </a-entity>

        <a-box
            position="0 1.6 -3"
            rotation="0 45 0"
            color="#4CC3D9"
            shadow>
        </a-box>

    </a-scene>

</body>
</html>
