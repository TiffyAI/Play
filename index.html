<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>TiffyAI</title>
  <style>
    body {
      background: black;
      color: #00ffc8;
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }
    #chat-container {
      display: flex;
      flex-direction: column;
      height: 100vh;
    }
    #messages {
      flex: 1;
      overflow-y: auto;
      padding: 10px;
    }
    .user { color: #ffcc00; margin: 5px 0; }
    .tiffy { color: #00ffc8; margin: 5px 0; }
    #input-container {
      display: flex;
      padding: 10px;
      background: #111;
    }
    #user-input {
      flex: 1;
      padding: 10px;
      border: none;
      outline: none;
      background: #222;
      color: white;
    }
    button {
      background: #00ffc8;
      border: none;
      padding: 10px 20px;
      cursor: pointer;
      color: black;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div id="chat-container">
    <div id="messages"></div>
    <div id="input-container">
      <input id="user-input" type="text" placeholder="Talk to TiffyAI...">
      <button onclick="sendMessage()">Send</button>
    </div>
  </div>

  <script>
    let knowledgeBase = [];
    let lastTopic = null;
    let conversationHistory = [];
    let ttsEnabled = true;

    // --- Load knowledge.json with caching ---
    async function loadKnowledge() {
      try {
        const response = await fetch("knowledge.json?_=" + new Date().getTime());
        knowledgeBase = await response.json();
        localStorage.setItem("tiffyKnowledge", JSON.stringify(knowledgeBase));
      } catch (err) {
        console.warn("Knowledge load failed, using cached copy.");
        const cached = localStorage.getItem("tiffyKnowledge");
        if (cached) {
          knowledgeBase = JSON.parse(cached);
        }
      }
    }

    // --- Utility ---
    function speak(text) {
      if (!ttsEnabled) return;
      const utter = new SpeechSynthesisUtterance(text);
      utter.pitch = 1.2;
      utter.rate = 1.0;
      utter.voice = speechSynthesis.getVoices().find(v => v.lang.startsWith("en")) || null;
      speechSynthesis.cancel();
      speechSynthesis.speak(utter);
    }

    function addMessage(text, sender) {
      const div = document.createElement("div");
      div.className = sender;
      div.textContent = (sender === "user" ? "You: " : "Tiffy: ") + text;
      document.getElementById("messages").appendChild(div);
      document.getElementById("messages").scrollTop = document.getElementById("messages").scrollHeight;
    }

    // --- Core engine ---
    function findBestResponse(userInput) {
      const words = userInput.toLowerCase().split(/\s+/);

      // Search knowledge.json
      for (const item of knowledgeBase) {
        if (item.keywords.some(k => words.includes(k))) {
          lastTopic = item;
          return randomFrom(item.responses.flat());
        }
      }

      // If we have a topic in memory, try to stay on track
      if (lastTopic) {
        return randomFrom(lastTopic.responses.flat());
      }

      // Smarter fallback
      const fallbackOptions = [
        "I’m not sure I caught that — want me to explain how blue keys work?",
        "Hmm, interesting... but tell me, are you here to play or to earn?",
        "That one slipped past me, but I can always guide you through games, staking, or the presale."
      ];
      return randomFrom(fallbackOptions);
    }

    function randomFrom(arr) {
      return arr[Math.floor(Math.random() * arr.length)];
    }

    // --- Messaging ---
    function sendMessage() {
      const input = document.getElementById("user-input");
      const text = input.value.trim();
      if (!text) return;
      input.value = "";

      addMessage(text, "user");
      conversationHistory.push({ role: "user", text });

      const reply = findBestResponse(text);
      addMessage(reply, "tiffy");
      conversationHistory.push({ role: "tiffy", text: reply });
      speak(reply);
    }

    // Init
    window.addEventListener("load", () => {
      loadKnowledge();
      addMessage("Hey there! I'm TiffyAI — your cheeky crypto sidekick. Ready to dive into the Tiffyverse?", "tiffy");
      speak("Hey there! I'm TiffyAI — your cheeky crypto sidekick. Ready to dive into the Tiffyverse?");
    });
  </script>
</body>
</html>
