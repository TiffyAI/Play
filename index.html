<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>TiffyAI ‚Äî Space NPC (Text + Image)</title>
  <style>
    :root {
      --bg:#040418; --glass: rgba(255,255,255,0.04);
      --accent1:#00e0ff; --accent2:#ff00ff; --muted:#9fb3c8;
    }
    body { margin:0; min-height:100vh; display:flex; align-items:center; justify-content:center; background:
      radial-gradient(circle at 20% 10%, rgba(0,224,255,0.04), transparent 18%),
      radial-gradient(circle at 80% 90%, rgba(255,0,255,0.02), transparent 14%),
      var(--bg); font-family: Inter, system-ui, -apple-system, "Segoe UI", Roboto, Arial; color:#e6f6ff; }
    .card { width:94%; max-width:980px; border-radius:18px; padding:22px; background:var(--glass); box-shadow: 0 8px 40px rgba(0,0,0,0.6); border:1px solid rgba(255,255,255,0.03); }
    h1 { margin:0; color:var(--accent1); text-shadow:0 0 12px rgba(0,224,255,0.25); font-size:22px; }
    textarea { width:100%; height:90px; margin-top:12px; padding:12px; border-radius:10px; border:none; background:rgba(0,0,0,0.45); color:#dff; font-size:14px; resize:vertical; }
    .controls { display:flex; gap:12px; margin-top:12px; align-items:center; }
    .btn { padding:10px 16px; border-radius:999px; border:none; cursor:pointer; background:linear-gradient(90deg,var(--accent1),var(--accent2)); color:#001; font-weight:700; box-shadow:0 8px 30px rgba(0,224,255,0.12); }
    .status { color:var(--muted); font-size:13px; margin-left:8px; }
    .output { display:flex; gap:16px; margin-top:18px; align-items:flex-start; flex-wrap:wrap; }
    .textCard { flex:1 1 420px; background:rgba(255,255,255,0.02); padding:12px; border-radius:10px; min-height:140px; white-space:pre-wrap; font-size:14px; }
    .imageCard { width:340px; background:rgba(255,255,255,0.02); padding:8px; border-radius:10px; display:grid; place-items:center; min-height:140px; }
    img.generated { width:100%; border-radius:8px; display:block; }
    a.download { display:inline-block; margin-top:12px; padding:8px 12px; border-radius:8px; background:#00e0ff; color:#001; font-weight:700; text-decoration:none; }
    .error { color:#ff8888; font-weight:700; }
    .small { font-size:13px; color:var(--muted); margin-top:8px; }
  </style>
</head>
<body>
  <div class="card">
    <h1>‚ú® TiffyAI ‚Äî Spaceborn Character (Text + Image)</h1>
    <textarea id="prompt" placeholder="Ask Tiffy to describe herself and draw a neon crystal blade..."></textarea>

    <div class="controls">
      <button id="generateBtn" class="btn">üöÄ Generate (Text + Image)</button>
      <div id="status" class="status">Ready</div>
    </div>

    <div id="outputArea" class="output" style="display:none;">
      <div id="textOut" class="textCard">Waiting for output...</div>
      <div id="imageOut" class="imageCard">No image yet</div>
    </div>

    <div class="small">Press <strong>Generate</strong>. If nothing appears, check server logs in Render (they contain any upstream HTML/errors).</div>
  </div>

  <script>
    const btn = document.getElementById('generateBtn');
    const statusEl = document.getElementById('status');
    const promptEl = document.getElementById('prompt');
    const textOut = document.getElementById('textOut');
    const imageOut = document.getElementById('imageOut');
    const outputArea = document.getElementById('outputArea');

    async function generateBoth() {
      const prompt = promptEl.value.trim();
      if (!prompt) return alert('Type a prompt first');

      statusEl.textContent = '‚è≥ Generating...';
      btn.disabled = true;
      outputArea.style.display = 'flex';
      textOut.textContent = 'Generating text...';
      imageOut.innerHTML = 'Generating image...';

      try {
        const resp = await fetch('/api/generate-both', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json', Accept: 'application/json' },
          body: JSON.stringify({ prompt })
        });

        // handle non-json gracefully
        const contentType = resp.headers.get('content-type') || '';
        let data;
        if (contentType.includes('application/json')) {
          data = await resp.json();
        } else {
          const txt = await resp.text();
          throw new Error('Server returned non-JSON response: ' + txt.slice(0, 400));
        }

        if (!resp.ok) {
          // server returned JSON error
          const err = data.error || JSON.stringify(data);
          textOut.textContent = 'Error: ' + err;
          imageOut.innerHTML = '<div class="error">Image failed</div>';
          statusEl.textContent = '‚ùå Failed';
          console.warn('Server error:', data);
        } else {
          // success: show text and image
          textOut.textContent = data.text || '[no text returned]';
          if (data.imageBase64) {
            const url = data.imageBase64;
            imageOut.innerHTML = `<img class="generated" src="${url}" alt="generated image" />` +
              `<a class="download" href="${url}" download="tiffyai_${Date.now()}.png">Download</a>`;
          } else if (data.imageUrl) {
            // show url image + download by fetching blob
            imageOut.innerHTML = `<img class="generated" src="${data.imageUrl}" alt="generated image" />` +
              `<a id="dl" class="download" href="${data.imageUrl}" target="_blank" rel="noreferrer">Open / Download</a>`;
          } else {
            imageOut.innerHTML = '<div class="small">No image returned (check server logs)</div>';
          }
          statusEl.textContent = '‚úÖ Done';
        }
      } catch (err) {
        console.error('generate error', err);
        textOut.textContent = 'Request failed: ' + (err.message || err);
        imageOut.innerHTML = '<div class="error">Request failed</div>';
        statusEl.textContent = '‚ùå Network';
      } finally {
        btn.disabled = false;
      }
    }

    btn.addEventListener('click', generateBoth);
    promptEl.addEventListener('keydown', (e) => {
      if (e.key === 'Enter' && (e.ctrlKey || e.metaKey)) generateBoth();
    });
  </script>
</body>
</html>
