<!DOCTYPE html>
<html>
<head>
  <title>TiffyAI Interface</title>
  <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
  <style>
    body, html { margin: 0; padding: 0; height: 100%; overflow: hidden; }

    .glass-panel {
      position: absolute;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      width: 70%;
      background: rgba(255, 255, 255, 0.1);
      border: 1px solid rgba(255, 255, 255, 0.3);
      backdrop-filter: blur(10px);
      border-radius: 12px;
      padding: 15px;
      color: white;
      font-family: sans-serif;
      display: flex;
      flex-direction: column;
      gap: 10px;
      z-index: 9999;
    }
    .input-row {
      display: flex;
      gap: 10px;
      align-items: center;
    }
    input {
      flex: 1;
      background: rgba(255, 255, 255, 0.2);
      border: none;
      color: white;
      padding: 8px;
      border-radius: 8px;
    }
    button {
      background: rgba(255,255,255,0.3);
      border: none;
      padding: 8px 12px;
      border-radius: 8px;
      color: white;
      cursor: pointer;
      transition: 0.2s;
    }
    button:hover {
      background: rgba(255,255,255,0.5);
    }
    .keyword-buttons {
      display: flex;
      flex-wrap: wrap;
      gap: 8px;
    }
  </style>
</head>
<body>
  <a-scene>
    <a-assets>
      <video id="bgvideo" autoplay loop muted playsinline
        src="https://raw.githubusercontent.com/TiffyAI/Play/refs/heads/main/Tetris%20Launch.mp4">
      </video>
    </a-assets>

    <a-sky id="background" src="#bgvideo"></a-sky>
    <a-entity camera position="0 1.6 0" look-controls wasd-controls></a-entity>
  </a-scene>

  <!-- Glass interface -->
  <div class="glass-panel">
    <div class="input-row">
      <input type="text" id="messageBox" placeholder="Talk to TiffyAI..." />
      <button onclick="sendMessage()">Send</button>
      <button onclick="startMic()">ðŸŽ¤</button>
    </div>
    <div class="keyword-buttons" id="keywordButtons"></div>
  </div>

  <script>
    // Keyword dictionary with URL + response + link
    const backgrounds = {
      "tetris": {
        url: "https://raw.githubusercontent.com/TiffyAI/Play/refs/heads/main/Tetris%20Launch.mp4",
        response: "Stacking blocksâ€¦ welcome to the Tetris world!",
        link: "https://tetris.com/play-tetris"
      },
      "snake": {
        url: "https://raw.githubusercontent.com/TiffyAI/Play/refs/heads/main/play.mp4",
        response: "Drifting into the jungle partsâ€¦ your adventure begins.",
        link: "https://playsnake.org/"
      },
      "shoot": {
        url: "https://raw.githubusercontent.com/TiffyAI/Play/refs/heads/main/fin.mp4",
        response: "Ready, aimâ€¦ fire!",
        link: "https://example.com/shoot-game"
      }
      // Add more keywords here!
    };

    // Generate menu buttons dynamically
    function buildMenu() {
      const container = document.getElementById("keywordButtons");
      for (let keyword in backgrounds) {
        const btn = document.createElement("button");
        btn.innerText = keyword.charAt(0).toUpperCase() + keyword.slice(1);
        btn.onclick = () => window.open(backgrounds[keyword].link, "_blank");
        container.appendChild(btn);
      }
    }

    // Text-to-speech
    function speak(text) {
      if (!window.speechSynthesis) return;
      let msg = new SpeechSynthesisUtterance(text);
      msg.rate = 1; msg.pitch = 1;
      window.speechSynthesis.cancel(); // clear previous queue
      window.speechSynthesis.speak(msg);
    }

    // Handle send message
    function sendMessage() {
      let msg = document.getElementById('messageBox').value.toLowerCase();
      if (!msg) return;
      console.log("User:", msg);

      let found = false;
      for (let keyword in backgrounds) {
        if (msg.includes(keyword)) {
          swapBackground(backgrounds[keyword].url);
          speak(backgrounds[keyword].response);
          found = true;
          break;
        }
      }
      if (!found) {
        speak("I heard you say " + msg);
      }
    }

    // Swap video/image backgrounds
    function swapBackground(url) {
      let video = document.getElementById("bgvideo");
      if (url.endsWith(".mp4") || url.endsWith(".webm")) {
        video.src = url;
        video.load();
        video.play();
        document.querySelector("#background").setAttribute("src", "#bgvideo");
      } else {
        document.querySelector("#background").setAttribute("src", url);
      }
    }

    // Microphone input
    function startMic() {
      let recognition = new (window.SpeechRecognition || window.webkitSpeechRecognition)();
      recognition.lang = "en-US";
      recognition.start();
      recognition.onresult = function(event) {
        let transcript = event.results[0][0].transcript;
        document.getElementById('messageBox').value = transcript;
        sendMessage();
      }
    }

    // Build menu on load
    buildMenu();
  </script>
</body>
</html>
