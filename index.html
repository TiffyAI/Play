<!DOCTYPE html>
<html>
<head>
  <title>TiffyAI Interface</title>
  <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
  <style>
    body, html { margin: 0; padding: 0; height: 100%; overflow: hidden; background: black; }

    .glass-panel {
      position: absolute;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      width: 70%;
      background: rgba(255, 255, 255, 0.1);
      border: 1px solid rgba(255, 255, 255, 0.3);
      backdrop-filter: blur(10px);
      border-radius: 12px;
      padding: 15px;
      color: white;
      font-family: sans-serif;
      display: flex;
      flex-direction: column;
      gap: 10px;
      z-index: 9999;
    }
    .input-row { display: flex; gap: 10px; align-items: center; }
    input {
      flex: 1;
      background: rgba(255, 255, 255, 0.2);
      border: none;
      color: white;
      padding: 8px;
      border-radius: 8px;
    }
    button {
      background: rgba(255,255,255,0.3);
      border: none;
      padding: 8px 12px;
      border-radius: 8px;
      color: white;
      cursor: pointer;
      transition: 0.2s;
    }
    button:hover { background: rgba(255,255,255,0.5); }
    .popup-btn {
      position: absolute;
      bottom: 80px;
      left: 50%;
      transform: translateX(-50%) translateY(100%);
      opacity: 0;
      transition: all 0.4s ease;
      z-index: 10000;
    }
    .popup-btn.show {
      transform: translateX(-50%) translateY(0);
      opacity: 1;
    }
    /* Listening overlay */
    .listening {
      position: absolute;
      top: 20px;
      left: 50%;
      transform: translateX(-50%);
      background: rgba(0,0,0,0.7);
      padding: 10px 20px;
      border-radius: 10px;
      color: #00ffcc;
      font-family: sans-serif;
      font-weight: bold;
      opacity: 0;
      transition: opacity 0.3s ease;
      z-index: 10000;
    }
    .listening.show { opacity: 1; }
  </style>
</head>
<body>
  <a-scene>
    <a-assets>
      <video id="bgvideo" autoplay loop muted playsinline
        src="https://raw.githubusercontent.com/TiffyAI/Play/refs/heads/main/Tetris%20Launch.mp4">
      </video>
    </a-assets>

    <a-sky id="background" src="#bgvideo"></a-sky>
    <a-entity camera position="0 1.6 0" look-controls wasd-controls></a-entity>
  </a-scene>

  <!-- Glass interface -->
  <div class="glass-panel">
    <div class="input-row">
      <input type="text" id="messageBox" placeholder="Talk to TiffyAI..." />
      <button onclick="sendMessage()">Send</button>
      <button onclick="startMic()">ðŸŽ¤</button>
      <button onclick="goFullscreen()">â›¶</button>
    </div>
  </div>

  <!-- Popup button container -->
  <div id="popupContainer"></div>

  <!-- Listening overlay -->
  <div id="listeningOverlay" class="listening">ðŸ‘‚ Tiffy is listeningâ€¦</div>

  <script>
    // Keyword dictionary with URL + response + link
    const backgrounds = {
      "tetris": {
        url: "https://raw.githubusercontent.com/TiffyAI/Play/refs/heads/main/Tetris%20Launch.mp4",
        response: "Stacking blocksâ€¦ welcome to the Tetris world!",
        link: "https://tetris.com/play-tetris"
      },
      "snake": {
        url: "https://raw.githubusercontent.com/TiffyAI/Play/refs/heads/main/play.mp4",
        response: "Drifting into the jungleâ€¦ your adventure begins.",
        link: "https://playsnake.org/"
      },
      "shoot": {
        url: "https://raw.githubusercontent.com/TiffyAI/Play/refs/heads/main/fin.mp4",
        response: "Ready, aimâ€¦ fire!",
        link: "https://example.com/shoot-game"
      }
    };

    // Setup speech voices with a promise
    let voices = [];
    let voicesReady = new Promise(resolve => {
      function loadVoices() {
        voices = speechSynthesis.getVoices();
        if (voices.length > 0) resolve();
      }
      speechSynthesis.onvoiceschanged = loadVoices;
      loadVoices();
    });

    async function speak(text) {
      if (!('speechSynthesis' in window)) {
        console.warn("Speech Synthesis not supported.");
        return;
      }

      console.log("Tiffy says:", text); // debug

      await voicesReady;

      let msg = new SpeechSynthesisUtterance(text);
      msg.rate = 1;
      msg.pitch = 1;

      if (voices.length > 0) {
        msg.voice = voices.find(v => v.lang === "en-US") || voices[0];
      }

      speechSynthesis.cancel(); // clear queue
      speechSynthesis.speak(msg);
    }

    function sendMessage() {
      let msg = document.getElementById('messageBox').value.toLowerCase();
      if (!msg) return;
      console.log("User:", msg);

      let found = false;
      for (let keyword in backgrounds) {
        if (msg.includes(keyword)) {
          swapBackground(backgrounds[keyword].url);
          speak(backgrounds[keyword].response);
          showPopup(keyword, backgrounds[keyword].link);
          found = true;
          break;
        }
      }
      if (!found) {
        speak("I heard you say " + msg);
      }
    }

    function swapBackground(url) {
      let video = document.getElementById("bgvideo");
      if (url.endsWith(".mp4") || url.endsWith(".webm")) {
        video.src = url;
        video.load();
        video.play();
        document.querySelector("#background").setAttribute("src", "#bgvideo");
      } else {
        document.querySelector("#background").setAttribute("src", url);
      }
    }

    function showPopup(keyword, link) {
      const container = document.getElementById("popupContainer");
      container.innerHTML = "";
      const btn = document.createElement("button");
      btn.className = "popup-btn show";
      btn.innerText = "Open " + keyword.charAt(0).toUpperCase() + keyword.slice(1);
      btn.onclick = () => window.open(link, "_blank");
      container.appendChild(btn);
      setTimeout(() => { if (btn) btn.classList.remove("show"); }, 10000);
    }

    function startMic() {
      let recognition = new (window.SpeechRecognition || window.webkitSpeechRecognition)();
      recognition.lang = "en-US";
      recognition.start();

      const overlay = document.getElementById("listeningOverlay");
      overlay.classList.add("show");

      recognition.onresult = function(event) {
        overlay.classList.remove("show");
        let transcript = event.results[0][0].transcript;
        document.getElementById('messageBox').value = transcript;
        sendMessage();
      };
      recognition.onend = () => overlay.classList.remove("show");
    }

    function goFullscreen() {
      let el = document.documentElement;
      if (el.requestFullscreen) el.requestFullscreen();
      else if (el.webkitRequestFullscreen) el.webkitRequestFullscreen();
      else if (el.msRequestFullscreen) el.msRequestFullscreen();
    }
  </script>
</body>
</html>
