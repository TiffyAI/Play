    body, html { margin: 0; padding: 0; height: 100%; overflow: hidden; }

    /* Loading Screen with drop.gif behind Tiffy */
    #loadingScreen {
      position: absolute;
      top:0;left:0;
      width:100%;height:100%;
      background:#000 url("drop.gif") center/cover no-repeat;
      color:white;
      display:flex;
      flex-direction:column;
      align-items:center;
      justify-content:center;
      z-index:20000;
      transition: opacity 1s ease;
    }
    #loadingScreen img {
      width:200px;
      border-radius:50%;
      box-shadow:0 0 30px #00f0ff;
      margin-bottom:10px;
    }
    #loadingScreen h2, #loadingScreen p {
      font-family:sans-serif;
      text-align:center;
      margin:6px 0;
    }
    .glass-input {
      background: rgba(255, 255, 255, 0.12);
      border: 1px solid rgba(255, 255, 255, 0.25);
      padding: 10px;
      border-radius: 12px;
      color: white;
      margin: 8px 0;
      font-size: 14px;
      width: 220px;
      text-align: center;
    }
    #startTiffy {
      margin-top:8px;
      padding:10px 18px;
      border:none;
      border-radius:10px;
      background:linear-gradient(135deg, #00f0ff, #0080ff);
      color:white;
      font-weight:bold;
      cursor:pointer;
      box-shadow:0 0 12px #00f0ff;
    }
    #changeName {
      margin-left:8px;
      padding:8px 10px;
      border-radius:8px;
      background: rgba(255,255,255,0.12);
      cursor: pointer;
      display:none;
    }

    .talking { animation: lipMove 0.28s infinite alternate; transform-origin: 50% 60%; }
    @keyframes lipMove {
      from { transform: scale(1,1); }
      to { transform: scale(1,0.92); }
    }

    /* Glass input panel */
    .glass-panel {
      position: absolute;
      bottom: 40px;
      left: 30%;
      transform: translateX(-50%);
      width: 55%;
      background: rgba(255, 255, 255, 0.08);
      border: 1px solid rgba(255, 255, 255, 0.18);
      backdrop-filter: blur(8px);
      border-radius: 12px;
      padding: 12px;
      color: white;
      font-family: sans-serif;
      display: flex;
      gap: 12px;
      align-items: center;
      z-index: 9999;
    }
    input[type="text"] {
      flex: 1;
      background: rgba(255, 255, 255, 0.12);
      border: none;
      color: white;
      padding: 8px;
      border-radius: 8px;
    }
    button {
      background: rgba(255,255,255,0.12);
      border: none;
      padding: 8px 12px;
      border-radius: 12px;
      color: white;
      cursor: pointer;
    }

    /* Visualization bars */
    .visualizer {
      position: absolute;
      bottom: 92px;
      left: 30%;
      transform: translateX(-50%);
      display: flex;
      gap: 4px;
      height: 22px;
      align-items: flex-end;
      z-index: 10000;
    }
    .bar { width: 5px; background: #00f0ff; border-radius: 3px; height: 6px; animation: bounce 0.6s infinite ease-in-out; }
    .bar:nth-child(2){ animation-delay: 0.08s }
    .bar:nth-child(3){ animation-delay: 0.16s }
    .bar:nth-child(4){ animation-delay: 0.24s }
    .bar:nth-child(5){ animation-delay: 0.32s }
    @keyframes bounce { 0%,100%{height:6px} 50%{height:22px} }

    .hidden { display: none; }
  </style>

 * State & Memory
 ***********************/
let history = [];
let lastBotClaim = null;
let lastBotAction = null;
let knowledge = [];

/***********************
 * Voice setup (silent)
 ***********************/
let synth = window.speechSynthesis;
function speak(text) {
  if (!text) return;
  try {
    let utter = new SpeechSynthesisUtterance(text);
    utter.rate = 1;
    utter.pitch = 1.1;
    synth.speak(utter);
  } catch(e) {
    console.log("Silent fallback:", text);
  }
}

/***********************
 * Speak with silent failover
 ***********************/
function saveClaim(text) { lastBotClaim = text; }
function saveAction(act) { lastBotAction = act; }
function saveMemory() {
  localStorage.setItem("tiffyMemory", JSON.stringify({ history, lastBotClaim, lastBotAction }));
}
function loadMemory() {
  try {
    const mem = JSON.parse(localStorage.getItem("tiffyMemory"));
    if (mem) { history = mem.history||[]; lastBotClaim=mem.lastBotClaim; lastBotAction=mem.lastBotAction; }
  } catch(e) {}
}
loadMemory();

 * Start button
 ***********************/

/***********************
 * Knowledge Engine (auto-refresh + cache + silent fallback)
 ***********************/
async function refreshKnowledge() {
  try {
    const resp = await fetch("knowledge.json?nocache="+Date.now());
    if (resp.ok) {
      knowledge = await resp.json();
      localStorage.setItem("tiffyKnowledge", JSON.stringify(knowledge));
    }
  } catch(e) {
    try {
      knowledge = JSON.parse(localStorage.getItem("tiffyKnowledge")) || [];
    } catch(e2) { knowledge = []; }
  }
}
refreshKnowledge();

/***********************
 * Smart reply helpers
 ***********************/
function nickname(name) {
  if (!name) return "friend";
  return name.split(" ")[0];
}
function scoreKnowledgeItem(item, msg, lastUserTurn, lastClaim) {
  let score = 0;
  const low = msg.toLowerCase();
  for (const k of item.keywords||[]) {
    if (low.includes(k.toLowerCase())) score += 2;
  }
  if (item.contextual && lastUserTurn && low.includes(lastUserTurn.toLowerCase())) score += 1;
  if (item.memoryUsage==="lastTopic" && lastClaim && low.includes("that")) score += 2;
  return score;
}
function tiffyPushCommand(target) {
  const msgBox = document.getElementById("messageBox");
  msgBox.value = target;
  sendMessage();
}

/***********************
 * Knowledge picker
 ***********************/
function pickKnowledgeReply(userMsg) {
  if (!Array.isArray(knowledge) || knowledge.length === 0) return null;
  const lastUserTurn = [...history].reverse().find(h=>h.role !== "tiffy")?.text || "";
  let best = null, bestScore = -1;

  for (const item of knowledge) {
    const sc = scoreKnowledgeItem(item, userMsg, lastUserTurn, lastBotClaim);
    if (sc > bestScore) { bestScore = sc; best = item; }
  }
  if (!best || !Array.isArray(best.responses) || best.responses.length===0) return null;

  const pair = best.responses[Math.floor(Math.random()*best.responses.length)];
  const nick = nickname(userName);
  const line1 = (pair[0]||"").replace("${userName}", nick);
  const line2 = (pair[1]||"").replace("${userName}", nick);
  const joiners = [
    `${line1} ${line2}`,
    `${line1} ‚Äî ${line2}`,
    `${line1}. ${line2}`
  ];
  let out = joiners[Math.floor(Math.random()*joiners.length)];

  // Execute JSON action if defined
  if (best.action) {
    const act = best.action;
    if (act.type === "push" && act.target) {
      setTimeout(()=> tiffyPushCommand(act.target), 2000);
      saveAction(act);
    } else if (act.type === "link" && act.url) {
      setTimeout(()=> { try { window.open(act.url, "_blank"); } catch(e){} }, 2000);
      saveAction(act);
    } else if (act.type === "background" && act.url) {
      setTimeout(()=> swapBackground(act.url), 2000);
      saveAction(act);
    }
  }
  else if (best.memoryUsage === "lastTopic" && lastBotAction) {
    if (lastBotAction.type === "push" && lastBotAction.target) {
      setTimeout(()=> tiffyPushCommand(lastBotAction.target), 2000);
    } else if (lastBotAction.type === "link" && lastBotAction.url) {
      setTimeout(()=> { try { window.open(lastBotAction.url, "_blank"); } catch(e){} }, 2000);
    } else if (lastBotAction.type === "background" && lastBotAction.url) {
      setTimeout(()=> swapBackground(lastBotAction.url), 2000);
    }
  }

  if (/new game|try this|i can|let me|i‚Äôll|i will|let's/i.test(out)) {
    saveClaim(out.substring(0, 160));
  }
  return out;
}

 ***********************/
function memorySmallTalk() {
  const nick = nickname(userName);
  if (lastBotClaim) return `Still thinking about "${lastBotClaim}", ${nick}? üëÄ`;
  if (history.length > 2) {
    const prev = history[history.length-2]?.text || "";
    return `Oh, about "${prev}" earlier ‚Äî wanna keep going on that, ${nick}?`;
  }

    `You can always try your luck on the Lottery Tickets, ${nick}.`,
    `Keep stacking Blue Keys‚Ä¶ remember, 10 becomes a Gold Key.`

  return promos[Math.floor(Math.random()*promos.length)];
}

function sendMessage() {
  const box = document.getElementById('messageBox');
  const msg = (box.value || "").trim();
  if (!msg) return;
  box.value = "";

  history.push({role: userName || "user", text: msg});
  saveMemory();

  let found = false;
  const msgLow = msg.toLowerCase();
  for (const key in backgrounds) {

  speak(reply);
  history.push({role:"tiffy", text:reply});
  saveMemory();
  saveClaim(reply);
