<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <title>World Engine</title>
  <style>
    body { font-family: sans-serif; background:#111; color:#eee; text-align:center; }
    .glass { margin:40px auto; padding:20px; max-width:500px; background:rgba(255,255,255,0.08); border-radius:12px; backdrop-filter:blur(10px); }
    img { max-width:100%; border-radius:12px; margin-top:15px; }
    .download { display:inline-block; margin-top:10px; padding:8px 14px; background:#06f; color:#fff; border-radius:8px; text-decoration:none; }
  </style>
</head>
<body>
  <div class="glass">
    <h1>World Engine Generator</h1>
    <input id="prompt" placeholder="Enter prompt..." style="width:90%;padding:8px" />
    <button onclick="generate()">Generate</button>
    <div id="status"></div>
    <div id="output"></div>
  </div>

  <script>
    async function generate() {
      const prompt = document.getElementById("prompt").value;
      const status = document.getElementById("status");
      const output = document.getElementById("output");
      status.innerText = "⏳ Generating...";
      output.innerHTML = "";

      try {
        const res = await fetch("/api/generate", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ prompt })
        });

        const data = await res.json();

        if (data.url) {
          status.innerText = "✅ Done!";
          output.innerHTML = `
            <img src="${data.url}" alt="Generated image"/>
            <a class="download" href="${data.url}" download="generated.png">Download</a>
          `;
        } else {
          status.innerText = "❌ Error: " + (data.error || "No image");
        }
      } catch (err) {
        status.innerText = "❌ " + err.message;
      }
    }
  </script>
</body>
</html>
