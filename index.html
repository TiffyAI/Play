<!DOCTYPE html>
<html>
<head>
  <title>Tiffy AI - Animated Background</title>
  <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
</head>
<body>
  <a-scene>
    <a-assets>
      <!-- Video must have an ID and must be muted for autoplay on most browsers -->
      <video id="bgvideo" autoplay loop="true" muted playsinline
        src="https://raw.githubusercontent.com/TiffyAI/Play/refs/heads/main/Tetris%20Launch.mp4">
      </video>
    </a-assets>

    <!-- Use the video texture as the sky -->
    <a-sky src="#bgvideo"></a-sky>

    <!-- Camera -->
    <a-entity
      camera
      position="0 1.6 0"
      look-controls="reverseMouseDrag: true"
      wasd-controls>
    </a-entity>
  </a-scene>
</body>
</html>
