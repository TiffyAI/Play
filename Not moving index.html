<!DOCTYPE html>
<html>
<head>
    <title>Tiffy AI - Animated Background</title>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    </head>
<body>
    <a-scene>
        <a-assets>
            <video id="https://tiffyai.github.io/Play/Tetris" autoplay loop="true" src="https://raw.githubusercontent.com/TiffyAI/Play/refs/heads/main/Tetris Launch.mp4"></video>
        </a-assets>

        <a-sky src="https://tiffyai.github.io/Play/Tetris Launch.mp4"></a-sky>

        <a-entity
            camera
            position="0 1.6 0"
            look-controls="reverseMouseDrag: true"
            wasd-controls>
        </a-entity>
    </a-scene>
</body>
</html>
